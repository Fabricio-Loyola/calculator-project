<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="textfield" id="output" autocomplete="off" readonly>
        <div class="buttons">
            <button onclick="appendToInput('7')">7</button>
            <button onclick="appendToInput('8')">8</button>
            <button onclick="appendToInput('9')">9</button>
            <button onclick="appendToInput('+')" class="orange">+</button>
            <button onclick="appendToInput('4')">4</button>
            <button onclick="appendToInput('5')">5</button>
            <button onclick="appendToInput('6')">6</button>
            <button onclick="appendToInput('-')" class="orange">-</button>
            <button onclick="appendToInput('1')">1</button>
            <button onclick="appendToInput('2')">2</button>
            <button onclick="appendToInput('3')">3</button>
            <button onclick="appendToInput('*')" class="orange">x</button>
            <button onclick="appendToInput('0')">0</button>
            <button onclick="clearOutput()" class="gray">C</button>
            <button onclick="evaluateExpression()" class="orange">=</button>
            <button onclick="appendToInput('/')">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
